<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilos/default.css') }}">
    </head>
    <body>
        <table border='1'>
            <thead>
            <tr>
                <th>Usuario</th>
                <th colspan='3'>Contacto</th>
                <th colspan='2'>Cita</th>
            </tr>
            </thead>
            <tbody>
            {% for u in citas%}
            <tr>
                <td>{{ u[0] }}</td>
                <td>{{ u[1] }}</td>
                <td>{{ u[2] }}</td>
                <td>{{ u[3] }}</td>
                <td>{{ u[4] }}</td>
                <td>{{ u[5] }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </body>

</html>
